{% extends "template.html" %}
{% block inner_page %}
<img class="center-image" src="static/img/home_10/hero.jpg" alt="">
{%if error%}
<div class="bootoast-container bottom center">
	<div class="bootoast alert alert-danger alert-dismissible" style="opacity: 1;">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">Ã—</span>
		</button>
		<span class="bootoast-alert-container">
			<span class="bootoast-alert-content">email or password incorrect!</span>
		</span>
	</div>
</div>
{%endif%}
<div class="container">
	<div class="login-fullpage">                                                                            
		<div class="row">
			<div class="login-logo"><img class="center-image" src="img/special/login.jpg" alt=""></div>
			<div class="col-xs-12 col-sm-7">
				<div class="f-login-content">
					<div class="f-login-header">
						<div class="f-login-title color-dr-blue-2">Welcome back!</div>
						<div class="f-login-desc color-grey">Please register your account</div>
					</div>
					<form class="f-login-form" action="register_process" method="POST">
						{% csrf_token %}
						<div class="input-style-1 b-50 type-2 color-5">
							<input type="text" placeholder="Enter your username" name="username" required>
						</div>
						<div class="input-style-1 b-50 type-2 color-5">
							<input type="text" placeholder="Enter your email" name="email" required>
						</div>
						<div class="input-style-1 b-50 type-2 color-5">
							<input type="password" placeholder="Enter your password" name="password" required>
						</div>
						<input type="submit" class="login-btn c-button full b-60 bg-dr-blue-2 hv-dr-blue-2-o" value="REGISTER">
					</form>
				</div>				
			</div>
		</div>
	</div>
</div>                                                                                                                                                                                          
{% endblock %}

{%block scripts%}
<script>
$("header").attr("id","black-header");
</script>
{%endblock%}
