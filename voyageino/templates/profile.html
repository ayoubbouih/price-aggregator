{% extends "template.html" %}
{% block inner_page %}
<img class="center-image" src="static/img/home_10/hero.jpg" alt="">
<div class="container">
	<div class="login-fullpage">                                                                       
		<div class="row">
			<div class="col-xs-12 col-sm-7">
				<div class="f-login-content">
					<div class="f-login-header">
						<div class="f-login-title color-dr-blue-2">Profile</div>
					</div>
					<form class="f-login-form" action="login_process" method="POST">
						{% csrf_token %}
						<div class="input-style-1 b-50 type-2 color-5 profile-data">
                            <p>username: {{request.user.username}}</p>
						</div>
						<div class="input-style-1 b-50 type-2 color-5 profile-data">
                            <p>email: {{request.user.email}}</p>
						</div>
					</form>
				</div>				
			</div>
		</div>
	</div>
</div>                                                                                                                                                                                          
{% endblock %}

{%block scripts%}
<script>
$("header").attr("id","black-header");
</script>
{%endblock%}
